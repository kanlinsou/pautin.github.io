<script type="text/javascript" id="dcoder_script">// Sélectionne tous les paragraphes de la page
    const paragraphs = document.querySelectorAll('p');
    let currentParagraph = 0;

    function displayNextParagraph() {
        if (currentParagraph < paragraphs.length) {
            // Affiche le paragraphe actuel en modifiant son opacity
            paragraphs[currentParagraph].style.opacity = 1;
            currentParagraph++;
        } else {
            // Arrête l'intervalle une fois que tous les paragraphes sont affichés
            clearInterval(interval);
        }
    }

    // Affiche un paragraphe toutes les 500 ms
    const interval = setInterval(displayNextParagraph, 500);</script></body></html>
